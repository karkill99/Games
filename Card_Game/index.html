<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teen Patti Card Game</title>
</head>
<body>
    <div class="table">
        <div class="player" id="player1">
            <h2>Player 1</h2>
            <div class="cards" id="player1-cards">
                <!-- Player 1's cards will be displayed here -->
            </div>
        </div>
        <div class="player" id="player2">
            <h2>Player 2</h2>
            <div class="cards" id="player2-cards">
                <!-- Player 2's cards will be displayed here -->
            </div>
        </div>
    </div>
    <button id="dealButton">Deal Cards</button>
    <button id="showButton">Show Winner</button>
    <script src="script.js"></script>
</body>
</html>
